<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Reusable components used across the site</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!-- A tog thumbnail "card" that can be reused as a fragment with Thymeleaf !-->
<div class="card" id="dogCard" th:fragment="dogCard(dogName, description, dogId)" style="width: 18rem;">
    <img class="card-img-top" th:src="@{${dogId} + '.png'}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title" th:text="${dogName}">Card title</h5>
        <p class="card-text" th:text="${description}" >No text</p>
        <a href="/dogs.html" class="btn btn-primary">Adopt me</a>
    </div>
</div>

<div th:fragment="lucasFragment">
    Hej hej hej


</div>



</body>
</html>
